<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Pfd - Javascript </title>
</head>
<body>
    <div class="content">
        <label for="text">Insira seu texto</label>
        <!-- Caixa de input abaixo onde é digitado o nosso texto -->
        <input type="text" id="text">

        <!-- No botão abaixo é chamada a nossa função que gera o pdf -->
        <button type="button" onclick="gerarPdf()">Converter para pdf</button>
    </div>

    <!-- Script onde é linkado nosso arquivo script.js no nosso html -->
    <script src="script.js"></script>
</body>
</html>
